  <body onload="getComments()">
    <div id="content">
      <h1>Welcome to Lawrence's personal website!</h1>
      <div class=avatar><img src="images/avatar.jpg"/></div>
      <h3>Comments</h3>
      <form action="/comment-data" method="POST">
        <label for="username">Username (this will be displayed):</label><br>
        <input type="text" name="username"></input><br><br>
        <label for="comment">Comment here:</label><br>
        <textarea name="comment"></textarea><br>
        <input type="submit" id="submit"></input>
      </form>
      <br><br>
      <form id="commentsPerBlock-form" method="GET">
        <label for="numcomments">Comments to show at a time:</label>
        <input type="number" name="numcomments" id="commentsPerBlock" min=5 step=1></input>
        <input type="submit" id="submit" value="Show"></input>
      </form>
      <button onclick="deleteAllComments()" id="deletebutton">Delete all comments</button>
      <br><br>
      <div id="commentsection-container"></div>
      <button onclick="showMore()" id="showmorebutton">Show more</button>
      <script src="commentsection.js"></script>
    </div>
